version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: bambash/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1}
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build application Docker image
          command: |
            docker build -t $IMAGE_NAME .
      - run:
          name: Run tests
          command: |
            docker run --rm -ti $IMAGE_NAME python tests/test.py
      - run:
          name: Push image
          command: |
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
            docker push $IMAGE_NAME